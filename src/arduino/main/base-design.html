<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maticas línea decoración - Modulo 0</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(37, 212, 101, 0.856);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }

        .form-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .responsive-text h1 {
            font-size: calc(1.5rem + 1vw);
        }

        .responsive-text h3 {
            font-size: calc(1rem + 0.5vw);
        }

        table {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container mx-auto responsive-text">
            <img src="https://raw.githubusercontent.com/maticas-org/maticas-web-page/c09a8c15c1e460f7b7f1edadfcc2fe08f04d301a/public/maticas-tech-logo.svg" alt="Maticas Logo" class="mx-auto d-block">
            <h1>Maticas Tech línea Multipropósito</h1>
            <h3>Módulo 0</h3>
            <hr>
            <p>Hora local del micro controlador: 12:34:56 01/01/2024</p>
            <form action="/updateActuatorConf" method="post">
                <div class="form-group">
                    <label for="actuator-select">Seleccionar actuador:</label>
                    <select id="actuator-select" name="actuator" class="form-control">
                        <option value="0">Actuator 1</option>
                        <option value="1">Actuator 2</option>
                        <option value="2">Actuator 3</option>
                    </select>
                </div>
                <div class="table-responsive">
                    <table id="config-table" class="table">
                        <tr id="actuator-0-config">
                            <td>
                                <div class="form-group">
                                    <label for="nombre-actuador-0">Nombre de actuador</label>
                                    <input type="text" id="nombre-actuador-0" name="name-0" value="Actuator 1" class="form-control">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <label for="hora-inicio-0">Hora de inicio</label>
                                    <input type="time" step="1" id="hora-inicio-0" name="starttime-0" value="08:00:00" class="form-control">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <label for="hora-fin-0">Hora de fin</label>
                                    <input type="time" step="1" id="hora-fin-0" name="endtime-0" value="18:00:00" class="form-control">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <label for="tipo-actuador-0">Tipo de actuador</label>
                                    <select id="tipo-actuador-0" name="type-0" class="form-control">
                                        <option value="on/off" selected>On/Off</option>
                                        <option value="periodic">Periodico</option>
                                    </select>
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <label for="minuteson-0">¿Cuántos segundos encendido?</label>
                                    <input type="number" id="minuteson-0" name="minuteson-0" min="1.0" step="any" value="10" class="form-control">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <label for="minutesoff-0">¿Cuántos segundos apagado?</label>
                                    <input type="number" id="minutesoff-0" name="minutesoff-0" min="1.0" step="any" value="20" class="form-control">
                                </div>
                            </td>
                        </tr>
                        <!-- Repeat the above <tr> block for each actuator -->
                    </table>
                </div>
                <div id="actuator-config-fields"></div>
                <br>
                <button type="submit" id="submit-btn" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('actuator-select').addEventListener('change', function () {
            var selectedActuator = this.value;
            var configFieldsDiv = document.getElementById('actuator-config-fields');
            configFieldsDiv.innerHTML = ''; // Clear existing fields
            var configFieldsHTML = '';
            // Add input fields for the selected actuator
            configFieldsHTML += '<input type="hidden" name="selected-actuator" value="' + selectedActuator + '">';
            configFieldsDiv.innerHTML = configFieldsHTML;
        });
        document.getElementById('actuator-select').addEventListener('change', function () {
            var selectedActuator = this.value;
            var configTable = document.getElementById('config-table').rows;
            for (var i = 0; i < configTable.length; i++) {
                configTable[i].style.display = 'none';
            }
            document.getElementById('actuator-' + selectedActuator + '-config').style.display = 'table-row';
        });
        document.getElementById('submit-btn').addEventListener('click', function () {
            document.getElementById('submit-btn').disabled = true;
            document.forms[0].submit();
        });
    </script>
</body>

</html>
